<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Responsive form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form">
            <form>
                <div class="input-field">
                <i class="fa fa-user lock" aria-hidden="true"></i>
                <input type="text" placeholder="First Name" class="name" minlength="4" required/>
                <span>
                    <i class="fa fa-user lock" aria-hidden="true"></i>
                <input type="text" placeholder="Last Name" class="name" required/>
                </span>
            </div>

            <div class="input-field">
                <i class="fa fa-envelope email" aria-hidden="true"></i>
                <input type="email" placeholder="Email" class="text-name" required/>
            </div>

            <div class="input-field">
                <i class="fa fa-lock lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" class="text-name" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least lowercase letter and one uppercase letter and at least 8 or more characters" required/>
            </div>

            <div class="input-field">
                <i class="fa fa-lock lock" aria-hidden="true"></i>
                <input type="password" placeholder="Confirm Password" class="text-name" required/>
            </div>

            <div class="input-field">
                
                <input type="radio" class="email" name="radio-button"/>
                <label class="label">Male</label>

                 <input type="radio" class="email" name="radio-button"/>
                <label class="label">Female</label>
            </div>

            <div class="input-field">
                
                <select class="country">
                    <option>Select Country</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>Bhutan </option>
                    <option>USA</option>

                </select>
            </div>

            <div class="input-field">
                
                <input type="checkbox" class="checkbox" name="check" required/>
                <label class="label">I agree the terms and condition</label>
            </div>

            <div class="input-field">
                
                <input type="submit" class="button" value="Register"/>
              
            </div>
            </form>
        </div>
    </div>
</body>
</html>
