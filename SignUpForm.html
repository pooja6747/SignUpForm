<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tag used to specify page description , author--->
    <meta charset="UTF-8" />
    <!--viewport is the user's visible area of a web page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Responsive form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <div class="form">
        <form onsubmit="validateForm(event)">
          <!--name --->
          <div class="input-field">
           
            <i class="fa fa-user lock" aria-hidden="true"></i>
            <input id="fname" type="text" placeholder="First Name"  class="text-name"  />
            <span id="fname-error"></span>
         
          </div>

          <div  class="input-field">
            <i class="fa fa-user lock" aria-hidden="true"></i>
            <input id="lname"  type="text" placeholder="Last Name"  class="text-name" />
            <span id="lname-error"></span>
          
        </div>



             <!--Email --->
          <div class="input-field">
            <i class="fa fa-envelope email" aria-hidden="true"></i>
            <input
              id="email"
              type="email"
              placeholder="Email"
              class="text-name"
            />
            <span id="email-error"></span>
          </div>

             <!--Password --->
          <div class="input-field">
            <i class="fa fa-lock lock" aria-hidden="true"></i>
            <input
              id="pwd"
              type="password"
              placeholder="Password"
              class="text-name"
            />
            <span id="password-error"></span>
          </div>

             <!--Confirm password --->
          <div class="input-field">
            <i class="fa fa-lock lock" aria-hidden="true"></i>
            <input
              id="cpwd"
              type="password"
              placeholder="Confirm Password"
              class="text-name"
            />
            <span id="cpassword-error"></span>
          </div>

             <!--Radio button --->
          <div class="input-field">
            <input type="radio" class="email" name="radio-button" />
            <label class="label">Male</label>

            <input type="radio" class="email" name="radio-button" />
            <label class="label">Female</label>
          </div>

             <!--Country --->
          <div class="input-field">
            <select class="country">
              <option>Select Country</option>
              <option>India</option>
              <option>Japan</option>
              <option>Bhutan</option>
              <option>USA</option>
            </select>
          </div>


             <!--Checkbox --->
          <div class="input-field">
            <input type="checkbox" class="checkbox" name="check" />
            <label class="label">I agree the terms and condition</label>
          </div>

          <div class="input-field">
            <input
            type="submit"
              class="button"
              value="Register"
             
            />
          </div>
        </form>
      </div>

      <!--Pop up--->
      <form method="POST" action="Data.html">
      <div class="popup" id="popup">
        <h1>Are you want to save data?</h1>

        <button style="margin-right:20px;"> Yes</button>
        <button>No</button>
      </div>
    </form>
    </div>
 
    <script src="Script.js"></script>
  </body>
</html>
